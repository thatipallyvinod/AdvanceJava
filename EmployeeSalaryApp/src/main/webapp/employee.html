<!DOCTYPE html>
<html>
<head>
<title>Employee Salary App</title>
</head>
<div style="text-align: center;">
<body bgcolor="yellow">
<h1>Employee Salary Information</h1>
<form method="get" action="EmployeeServlet">
<label>Employee Id:</label>
<input type="number" name="empId" placeholder="Enter the id" required/>
<br><br>

<label>Employee Name:</label>
<input type="text" name="empName" placeholder="Enter the name" required/>
<br><br>

<label>Employee Salary:</label>
<input type="number" name="empSalary" placeholder="Enter the Salary" required/>
<br><br>

<input type="submit" value="SalaryInfo"/>
</form>
</div>
</body>
</html>
